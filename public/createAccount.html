<!DOCTYPE html>
<html>
  <head>
    <title>Donald Deck - Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <div class="text-center">
                <img src="images/logo_circle.png" width="150" height="150" class="rounded" alt="Logo">
            </div>
            <h1>Sign up</h1>
            <form method='post' action='/createAccount'>
                <div class="form-group">
                  <label for="usernameInput">Username</label>
                  <input required type="text" class="form-control" id="usernameInput" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="passwordInput">Password</label>
                  <input required type="password" class="form-control" id="passwordInput" name="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Create Account"/>
            </form>
            <a href="loginUI.html" class="txtButton">Return to Login</a>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
  </body>
</html>
